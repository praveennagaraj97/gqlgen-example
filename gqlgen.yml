# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: 'schema.graphql'

exec:
  filename: graphql/server_generated.go
model:
  filename: graphql/models_generated.go

models:
  Article:
    model: github.com/praveeennagaraj97/gqlgen/model.Article
  CreateArticle:
    model: github.com/praveeennagaraj97/gqlgen/model.CreateArticle
  UpdateArticle:
    model: github.com/praveeennagaraj97/gqlgen/model.UpdateArticle
  Timestamp:
    model: github.com/praveeennagaraj97/gqlgen/model.Timestamp
